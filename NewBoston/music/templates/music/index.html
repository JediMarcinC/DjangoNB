{% extends 'music/base.html' %}
{% block body %}

    <ul>
        {% for album in albums_list %} <!-- name 'object_list' is generated by generic.IndexView -->
                            <!-- or use custom name by overriding 'context_object_name' in views.IndexView -->
            <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a></li>
        {% endfor %}
    </ul>


{% endblock %}
